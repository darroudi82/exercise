<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter for images</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <fieldset>
        <legend> main image </legend>
        <img src="sunset.jpg" alt="error...">
    </fieldset>
    <br>
    <fieldset>
        <legend> filter : hue-rotate</legend>
        <img src="sunset.jpg" alt="error..." id="image-1">
    </fieldset>
    <br>
    <fieldset>
        <legend> filter : blur</legend>
        <img src="sunset.jpg" alt="error..." id="image-2">
    </fieldset>
    <br>
    <fieldset>
        <legend> filter : sepia </legend>
        <img src="sunset.jpg" alt="error..." id="image-3">
    </fieldset>
    <br>
    <fieldset>
        <legend> filter : grayscale </legend>
        <img src="sunset.jpg" alt="error..." id="image-4">
    </fieldset>
    <br>
    <fieldset>
        <legend> filter : brightness </legend>
        <img src="sunset.jpg" alt="error..." id="image-5">
    </fieldset>
    <br>
    <fieldset>
        <legend> filter : contrast </legend>
        <img src="sunset.jpg" alt="error..." id="image-6">
    </fieldset>
    <br>
</body>

</html>
